<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <div id="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">95Icon</h2>
            </div>
            <div class="menu">
                <ul>
                    <li><a href="#">home</a></li>
                    <li><a href="#">about</a></li>
                    <li><a href="#">Service</a></li>
                    <li><a href="#">Gallary</a></li>

            </div>
            <div class="src">

        </div>
<!-- navbar html end -->
        <div id="content">

                    <a href="#"><i class="fa-brands fa-facebook"></i></a>
                    <a href="#"><i class="fa-brands fa-instagram"></i></a>
                    <a href="#"><i class="fa-brands fa-twitter"></i></a>
